{

    "learning_rate": 3e-5,
    "optimizer": "AdamW",
    "num_epochs": 10,
    "embedder_feature_set": "full",

    "num_workers": 6,
    "prefetch_factor": 4,
    "files_per_worker": 4,


    "batch_size": 128,
    "dropout": 0.1,
    "weight_decay": 0.001,
    "max_grad_norm": 1.0,
    "teampreview_head_dropout": 0,


    "teampreview_loss_weight": 0,
    "turn_loss_weight": 1.0,
    "win_loss_weight": 0,
    "keep_force_switch": false,
    "entropy_weight": 0.00,

    "turn_loss_type": "topk",
    "train_topk_k": 5,
    "focal_gamma": 3.0,
    "focal_alpha": 0.25,

    "label_smoothing": 0.1,

    "use_action_type_weighting": true,
    "move_loss_weight": 5.0,
    "switch_loss_weight": 1.0,
    "both_loss_weight": 3.0,

    "max_seq_len": 40,
    "gated_residuals": false,
    "use_grouped_encoder": true,
    "grouped_encoder_hidden_dim": 512,
    "grouped_encoder_aggregated_dim": 4096,
    "pokemon_attention_heads": 16,
    "early_layers": [2048, 1024, 1024],
    "early_attention_heads": 16,


    "lstm_layers": 4,
    "lstm_hidden_size": 512,
    "late_layers": [2048, 2048, 1024, 1024],
    "late_attention_heads": 32,


    "teampreview_head_layers": [],
    "teampreview_attention_heads": 0,


    "turn_head_layers": [1024, 512, 512]
}
