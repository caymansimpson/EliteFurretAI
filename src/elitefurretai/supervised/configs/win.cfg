{
    "learning_rate": 3e-5,
    "optimizer": "AdamW",
    "num_epochs": 30,
    "embedder_feature_set": "raw",

    "num_workers": 7,
    "prefetch_factor": 6,
    "files_per_worker": 2,

    "batch_size": 128,
    "dropout": 0.1,
    "weight_decay": 0.00001,
    "max_grad_norm": 2.0,
    "teampreview_head_dropout": 0,

    "teampreview_loss_weight": 1.0,
    "turn_loss_weight": 1.0,
    "win_loss_weight": 1000.0,
    "keep_force_switch": true,
    "entropy_weight": 0.00,

    "turn_loss_type": "top3",
    "label_smoothing": 0.0,

    "max_seq_len": 40,
    "gated_residuals": false,
    "use_grouped_encoder": true,
    "grouped_encoder_hidden_dim": 512,
    "grouped_encoder_aggregated_dim": 4096,
    "pokemon_attention_heads": 16,
    "early_layers": [4096, 4096, 2048, 2048, 1024],
    "early_attention_heads": 16,


    "lstm_layers": 3,
    "lstm_hidden_size": 512,
    "late_layers": [2048, 2048, 1024, 1024],
    "late_attention_heads": 32,

    "teampreview_head_layers": [512, 256],
    "teampreview_attention_heads": 0,

    "turn_head_layers": [512, 256]
}