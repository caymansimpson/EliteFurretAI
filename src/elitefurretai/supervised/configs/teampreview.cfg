{

    "learning_rate": 5e-5,
    "optimizer": "AdamW",
    "num_epochs": 10,

    "batch_size": 256,
    "dropout": 0.1,
    "weight_decay": 1e-3,
    "max_grad_norm": 2.0,
    "teampreview_head_dropout": 0.1,

    "teampreview_loss_weight": 100,
    "turn_loss_weight": 1.0,
    "win_loss_weight": 1.0,
    "keep_force_switch": true,
    "entropy_weight": 0.00,

    "turn_loss_type": "focal",
    "train_topk_k": 2025,
    "focal_gamma": 4.0,
    "focal_alpha": 0.25,

    "label_smoothing": 0.1,

    "max_seq_len": 40,
    "gated_residuals": false,
    "use_grouped_encoder": true,
    "grouped_encoder_hidden_dim": 512,
    "grouped_encoder_aggregated_dim": 4096,
    "pokemon_attention_heads": 16,
    "early_layers": [4096, 4096, 2048, 2048, 1024],
    "early_attention_heads": 16,


    "lstm_layers": 1,
    "lstm_hidden_size": 512,
    "late_layers": [],
    "late_attention_heads": 0,

    "teampreview_head_layers": [512, 256],
    "teampreview_attention_heads": 16,


    "turn_head_layers": [512, 256]
}
