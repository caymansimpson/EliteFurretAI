{

    "learning_rate": 3e-5,
    "optimizer": "AdamW",
    "num_epochs": 20,
    "embedder_feature_set": "full",


    "num_workers": 7,
    "prefetch_factor": 6,
    "files_per_worker": 2,


    "batch_size": 128,
    "dropout": 0.15,
    "weight_decay": 0.001,
    "max_grad_norm": 1.0,
    "teampreview_head_dropout": 0.3,

    "teampreview_loss_weight": 0.1,
    "turn_loss_weight": 5.0,
    "win_loss_weight": 1.0,
    "keep_force_switch": false,
    "entropy_weight": 0.00,

    "turn_loss_type": "focal",
    "train_topk_k": 2025,
    "focal_gamma": 4.0,
    "focal_alpha": 0.25,

    "label_smoothing": 0.05,

    "max_seq_len": 40,
    "gated_residuals": false,
    "use_grouped_encoder": true,
    "grouped_encoder_hidden_dim": 512,
    "grouped_encoder_aggregated_dim": 4096,
    "pokemon_attention_heads": 16,
    "early_layers": [4096, 2048, 2048, 1024],
    "early_attention_heads": 16,


    "lstm_layers": 4,
    "lstm_hidden_size": 512,
    "late_layers": [2048, 2048, 1024, 1024],
    "late_attention_heads": 32,


    "teampreview_head_layers": [512, 256],
    "teampreview_attention_heads": 8,


    "turn_head_layers": [2048, 1024, 1024, 1024],

    "notes": "All-in-one full features, higher regularization."
}
